<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
</head>

<body>
  <h1>About Me</h1>
  <p id="profile"></p>

  <!-- Link the external script file here -->
  <script src="script.js"></script>

  <!-- Inline script after the script.js is linked -->
  <script>
    document.getElementById('profile').textContent = `My name is ${firstName} ${lastName}. I have been at SCC for ${yearsOfStudy} years and plan to ${goal} after completing my courses.`;
  </script>
</body>

</html>
